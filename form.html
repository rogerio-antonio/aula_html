<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Exemplo de Formulário HTML</title>
</head>

<body>
    <h1>Formulário de Cadastro</h1>

    <!-- Tag principal do formulário -->
    <form action="processar.php" method="post" enctype="multipart/form-data">
        <!-- FIELDSET agrupa campos relacionados -->
        <fieldset>
            <legend>Informações Pessoais</legend>

            <!-- Campo de texto comum -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" /><br /><br />

            <!-- Campo de e-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" /><br /><br />

            <!-- Campo de senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" /><br /><br />

            <!-- Campo de data -->
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" /><br /><br />

            <!-- Campo numérico -->
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" /><br /><br />
        </fieldset>

        <br />

        <fieldset>
            <legend>Preferências</legend>

            <!-- Radio: seleção única -->
            <p>Gênero:</p>
            <input type="radio" id="masculino" name="genero" value="masculino" checked />
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino" />
            <label for="feminino">Feminino</label><br /><br />

            <!-- Checkbox: seleção múltipla -->
            <p>Interesses:</p>
            <input type="checkbox" id="tecnologia" name="interesses[]" value="tecnologia" />
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="esportes" name="interesses[]" value="esportes" />
            <label for="esportes">Esportes</label>

            <input type="checkbox" id="musica" name="interesses[]" value="musica" />
            <label for="musica">Música</label><br /><br />

            <!-- SELECT: menu suspenso -->
            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value>Selecione</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg" selected>Minas Gerais</option>
            </select><br /><br />
        </fieldset>

        <br />

        <!-- Área de texto livre -->
        <label for="mensagem">Mensagem:</label><br />
        <textarea id="mensagem" name="mensagem" rows="4" cols="40" placeholder="Escreva aqui..."></textarea><br /><br />

        <!-- Upload de arquivo -->
        <label for="arquivo">Anexar Arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" /><br /><br />

        <!-- Campo oculto (hidden) -->
        <input type="hidden" name="token" value="12345abcde" />

        <!-- Botão de envio -->
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
