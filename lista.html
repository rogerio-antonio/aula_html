<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Exemplos de listas</h1>
    <h2>Lista de frutas</h2>
    <ul>
        <li>Maças</li>
        <li>Bananas</li>
        <li>Limões</li>
        <li>Laranjas</li>
    </ul>
    <h2>Lista de times</h2>
    <ol>
        <li>Flamengo</li>
        <li>Real Madrid</li>
        <li>Liverpool</li>
        <li>Milan</li>
    </ol>
    <h2>Sublista</h2>
    <ul>
        <li>Página Inicial</li>
        <li>Sobre Nós</li>
        
        <li>Produtos</li>
        <li style="list-style: none;">
            <ul>
                <li>Cartão Visita</li>
                <li>Panfleto</li>
            </ul>
        </li>
        <li>Contato</li>
    </ul>
</body>
</html>
