<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table, tr, td, th{
        border: 1px dashed rgb(8, 6, 6);
        text-align: center;
        padding: 10px;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="4">Gráfica</td>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Material</th>
            <th>Quantidade</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Cartão de Visita</td>
            <td>Couche 250g</td>
            <td>500un</td>
            <td>86,00</td>
        </tr>
        <tr>
            <td>Panfleto</td>
            <td>Couche 115g</td>
            <td>500un</td>
            <td>120,00</td>
        </tr>
    </table>  
</body>
</html>
